<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nagad Deposit</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fff0e6, #ffe6cc);
      color: #333;
    }
    .container {
      max-width: 420px;
      margin: 20px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: #d32f2f;
      padding: 20px;
      color: white;
      text-align: center;
      position: relative;
    }
    .header h2 {
      margin: 0;
      font-size: 1.8rem;
    }
    .time {
      position: absolute;
      top: 15px;
      right: 20px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .amount-box {
      padding: 20px;
      text-align: center;
    }
    .amount-box h3 {
      font-size: 2.5rem;
      color: #d32f2f;
      margin: 0;
    }
    .copy-icon {
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
      color: #d32f2f;
    }
    .step {
      padding: 15px 20px;
      border-top: 1px solid #eee;
    }
    .step h4 {
      margin: 0 0 10px;
      color: #d32f2f;
      font-size: 1.1rem;
    }
    .step-box {
      background: #fbe9e7;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b71c1c;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      font-weight: bold;
      color: #d32f2f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="time" id="timer">00:10:00</div>
      <h2>Nagad Deposit</h2>
    </div>
    <div class="amount-box">
      <h3 id="depositAmount">500 Tk <span class="material-icons-outlined copy-icon" onclick="copyText('depositAmount')">content_copy</span></h3>
      <div style="color:#d32f2f;font-size:0.9rem;">Please do not change the amount</div>
    </div>
    <div class="step">
      <h4>Step 1: Copy the Agent Number</h4>
      <div class="step-box">
        <span id="agentNumber">01855966005</span>
        <span class="material-icons-outlined copy-icon" onclick="copyText('agentNumber')">content_copy</span>
      </div>
    </div>
    <div class="step">
      <h4>Step 2: Enter the Transaction ID</h4>
      <input type="text" placeholder="Transaction ID (Ex: 738JX1DX)" id="trxid">
      <button onclick="submitTransaction()">Submit Transaction ID</button>
    </div>
    <a href="dashboard.html" class="back-link">Back to Dashboard</a>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.firebasestorage.app",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b",
      measurementId: "G-3ERPTBHN6N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let method = localStorage.getItem("method") || "Nagad";
    let amount = localStorage.getItem("amount") || "500";
    let numberMap = {
      Bkash: "+8801318645435",
      Nagad: "+8801855966005",
      Rocket: "+8801829261192"
    };

    document.getElementById("depositAmount").innerText = `${amount} Tk`;
    document.getElementById("agentNumber").innerText = numberMap[method];

    function copyText(id) {
      const el = document.getElementById(id);
      const temp = document.createElement("textarea");
      temp.value = el.innerText;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
    }
    window.copyText = copyText;

    function submitTransaction() {
      const trxid = document.getElementById("trxid").value;
      if (!trxid) return alert("Please enter transaction ID");
      onAuthStateChanged(auth, user => {
        if (user) {
          const uid = user.uid;
          set(ref(db, 'deposits/' + uid), {
            amount: amount,
            method: method,
            trxid: trxid,
            number: numberMap[method],
            timestamp: Date.now()
          }).then(() => {
            window.location.href = "verifypayment.html";
          });
        }
      });
    }
    window.submitTransaction = submitTransaction;
  </script></body>
</html>
